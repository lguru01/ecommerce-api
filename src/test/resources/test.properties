# jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.deserialization.fail-on-ignored-properties=false

# liquibase
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml
spring.liquibase.drop-first=false

# h2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#swagger
swagger.resourcePackage=com.rbc.ecommerce
swagger.apiInfo.title=User Order API
swagger.apiInfo.description=API documentation for User Order services
swagger.apiInfo.version=1.0

ecommerce.jwt.key=thisisthebestsymmetricssecretkey
